name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
    - name: Install protoc-gen plugin
      working-directory: ./protoc-gen-polyglot-rs
      run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
    - name: Install polyglot plugin for protoc-gen
      working-directory: ./protoc-gen-polyglot-rs
      run: go install protoc-gen-polyglot-rs/protoc-gen-polyglot-rs
    - name: Run generator
      run: protoc --polyglot-rs_out=../ examples/test/test.proto
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

name: Linting

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - name: Install protoc-gen plugin
        working-directory: ./protoc-gen-rs-polyglot
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
      - name: Install polyglot plugin for protoc-gen
        working-directory: ./protoc-gen-rs-polyglot
        run: go install protoc-gen-rs-polyglot/protoc-gen-rs-polyglot
      - name: Run generator
        working-directory: ./protoc-gen-rs-polyglot
        run: protoc --polyglot-rs_out=../ examples/tests/tests.proto
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features